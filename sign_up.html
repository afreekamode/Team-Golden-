<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Noto Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign_up.css">
    <title>Team Golden</title>
</head>
<body>

    <div class="container">
        <div class="overlay-container">
            <div class="overlay">
                <h5 class="welcome">WELCOME BACK!</h5>
                <p class="message">Keep connected with us. Please login your perosnal details</p>
                <a href="index.html"> <button class="btn">Login</button></a>
            </div>
        </div>

        <div class="form-container" >
                <form action="">
                    <h5 class="header">SIGNUP TO TEAM GOLDEN</h5>
                    <div class="input-container">
                        <i class="far fa-user icon"></i>
                        <input  class="input-field" type="text" name="name" id="fullname" placeholder="Full Name">
                    </div> 
                    <div class="input-container">
                         <i class="far fa-user icon"></i>
                        <input  class="input-field" type="text" name="name" id="username" placeholder="Username">
                    </div> 
                     <div class="input-container">
                        <i class="far fa-envelope icon"></i>
                        <input  class="input-field" type="email" name="name" id="email" placeholder="Email">
                    </div> 
                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input  class="input-field" type="password" name="name" id="pass" placeholder="Password">
                    </div> 
                    <div class="input-container">
                         <i class="fas fa-lock icon"></i>
                         <input  class="input-field" type="password" name="name" id="pass2" placeholder="Confirm Password">
                     </div> 
                    <span><a href="#"> or use email for registration?</a></span>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <button class="btn-signup" id="saveDataBtn"
            onclick="saveData(event)"
            disabled>SignUp</button>
                    
                </form>
        </div>

    </div>
<script src="js/pass.js"></script>
</body>
</html>
