<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Noto Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Team Golden</title>
    <script src="js/login.js"></script>
</head>
<body>

    <div class="container">
        <div class="firstbox">
                <form action="">
                        <h5 class="header">LOGIN TO TEAM GOLDEN</h5>
                        <span id="errorLog"></span>
                         <div class="input-container">
                            <i class="far fa-envelope icon"></i>
                            <input  class="input-field" type="email" name="name" id="username" placeholder="Email">
                        </div> 
                        <div class="input-container">
                            <i class="fas fa-lock icon"></i>
                            <input  class="input-field" type="password" name="name" id="password" placeholder="Password">
                        </div> 
                        <span><a href="#"> or use email for registration?</a></span>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <button class="btn-login" id="submit" onclick="validate(event)">Login</button>
                    </form>
        </div>
        
        <div class="secondbox" >
                    <h5 class="welcome">HELLO FRIEND!</h5>
                <p class="message">Enter your personal details and start a journey with us</p>
                <a href="sign_up.html"> <button class="btn">SignUp</button></a>
        </div>

    </div>
</body>
</html>
